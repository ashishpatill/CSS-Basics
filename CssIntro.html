<html>
    <head>
        <title>Internal CSS</title>
        <style>
             p{
                color:red;
            }
            h1{
                color:blueviolet;
                font-size: 60px;
            }

            .textPink {
                color: pink;
            }

            .titleFont {
                font-size: xx-large;
            }

            .firstpara {
                color:blue;
            }

            .secondpara {
                color:green;
                font-size: x-large;
            }
        </style>
    </head>
    <body>
        <h1 class="textPink titleFont">css is cool</h1> // multiple font
        <p class="firstpara">This is first paragraph</p>
        <p class="secondpara">I am learning CSS</p>
    </body>
</html>
